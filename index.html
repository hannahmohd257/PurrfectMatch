<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cat Tinder ğŸ±</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <!-- Swipe View -->
  <div id="swipeView">
    <img id="catImage" />
    <div class="buttons">
      <button onclick="dislike()">âŒ</button>
      <button onclick="like()">â¤ï¸</button>
    </div>
    <button onclick="showLikes()">ğŸ“‚ View Likes</button>
  </div>

  <!-- Liked Cats View -->
  <div id="likesView" class="hidden">
    <h2>Liked Cats â¤ï¸</h2>
    <div class="gallery" id="gallery"></div>
    <button onclick="back()">â¬… Back</button>
  </div>

</div>

<script>
  const catImage = document.getElementById("catImage");
  const swipeView = document.getElementById("swipeView");
  const likesView = document.getElementById("likesView");
  const gallery = document.getElementById("gallery");

  function loadCat() {
    catImage.src = "https://cataas.com/cat?random=" + Date.now();
  }

  function like() {
    let likedCats = JSON.parse(localStorage.getItem("likedCats")) || [];
    likedCats.push(catImage.src);
    localStorage.setItem("likedCats", JSON.stringify(likedCats));
    loadCat();
  }

  function dislike() {
    loadCat();
  }

  function showLikes() {
    swipeView.classList.add("hidden");
    likesView.classList.remove("hidden");
    renderLikes();
  }

  function back() {
    likesView.classList.add("hidden");
    swipeView.classList.remove("hidden");
  }

  function renderLikes() {
    gallery.innerHTML = "";
    const likedCats = JSON.parse(localStorage.getItem("likedCats")) || [];

    likedCats.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      gallery.appendChild(img);
    });
  }

  loadCat();
</script>

</body>
</html>
